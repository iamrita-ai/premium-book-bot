services:
  - type: web
    name: premium-book-bot-web
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python web/server.py
    envVars:
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
    plan: free

  - type: worker
    name: premium-book-bot-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m bot.main
    plan: free
    disk:
      name: tmpStorage
      mountPath: /tmp
      sizeGB: 1
